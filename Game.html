<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    </style>
  </head>
  
  </style>
  <body>
    <header>
      <a href="index.html" class="home">Home</a>
    <div class="board">
      <div class="point">
        <span id="user-0">0</span>:<span id="pc-0">0</span>
      </div>
      <div id="pc_point" class="style-pc">PC</div>
      <div id="user_point" class="style-user">User</div>
    </div>
    <div class="result"><p class="style-phase">Make your choice:</p></div>
    <div class="center-hands">
      <img class="user-hand" src="rock.png" alt="" >
      <img class="pc-hand" src="rock.png" alt="" >
    </div>
    <div class="choose">
      <div class="choices">
        <i id="Rock" class="fas fa-hand-rock c"></i>
        <i id="Paper" class="fas fa-hand-paper c"></i>
        <i id="Scissors" class="fas fa-hand-scissors c"></i>
        <i id="Lizard" class="fas fa-hand-lizard c"></i>
        <i id="Spock" class="fas fa-hand-spock c"></i>
      </div>
    </div>
    <div class="style-link-re"><a href="" class="style-re">Restart</a></div>
    <script src="Game.js"></script>
  </body>
</html>
