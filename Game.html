<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    </style>
  </head>
  
  </style>
  <body>
    <a href="index.html" class="home">Home</a>
    <div class="board">
      
      <div class="point">
        <div class="pp0"><span id="user-0">0</span>:<span id="pc-0">0</span></div>
      </div>

      <div id="pc_point" class="style-pc"><div class="pp">PC</div></div>
      <div id="user_point" class="style-user"><div class="pp">User</div></div>
      
    </div>
    
    <div class="center-hands">
      <img class="user-hand" src="Rock.png" alt="">
      <div class="style-link-re"><a href="" class="style-re">Restart</a></div>
      <img class="pc-hand" src="Rock.png" alt="">
      
    </div>

    <div class="choose">
      <div class="choices">
        <div class="result"><p class="style-phrase">Make your choice:</p></div>
        <i id="Rock" class="fas fa-hand-rock c"></i>
        <i id="Paper" class="fas fa-hand-paper c"></i>
        <i id="Scissors" class="fas fa-hand-scissors c"></i>
        <i id="Lizard" class="fas fa-hand-lizard c"></i>
        <i id="Spock" class="fas fa-hand-spock c"></i>
      </div>
    </div>
    
    <script src="Game.js"></script>
  </body>
</html>
